<h2 mat-dialog-title class="dialog-title">Logowanie</h2>

<div class="modal-content">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
    
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <mat-icon matPrefix>email</mat-icon>
      <input matInput type="email" formControlName="email" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Has≈Ço</mat-label>
      <mat-icon matPrefix>lock</mat-icon>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
      <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <div class="buttons">
      <button mat-raised-button type="button" (click)="close()">Anuluj</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Zaloguj</button>
    </div>

  </form>
</div>
